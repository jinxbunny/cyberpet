<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/544bbc5cdf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="test.css">
    
    <title>Cyber Pet</title>
</head>
<body>

<div id="modalBG">
    <div id="petCreation">
        <div id="topText"><span>Choose Your Pet!</span></div>
        <img id="pickRabbit" src="img/select_Pet1.png"> <img id="pickHamster" src="img/select_Pet2.png"><br>
        <br>
        <div id="chooseName"><input type="text" id="newNameInput" maxlength="10" placeholder="Pet Name"> <button id="refreshName"><i class="fas fa-sync-alt"></i></button></div>
        <br>
        <div id="createBtn">create!</div>
    </div>
</div>

<div id="container">
        <div id="petArea">
            <h1>My Cyber Pet</h1>
            <div id="speachBubble">
                <div id="bubble"><span id="petInfo"></span></div>
            </div>
            <div id="petWindow">
                <img id="petImg" src="#">
                <div id="infoMenu">
                    <div><img id="waterID" class="infoTop" src="img/bars/water5.png"/></div>
                    <div><img id="loveID" class="infoTop" src="img/bars/love5.png"/></div>
                    <div><img id="foodID" class="infoTop" src="img/bars/food5.png"/></div>
                </div>
            </div>
            <div id="uiMenu">
                <div class="button" id="petDrink"><img class="icon" src="img/ui/waterIcon.png"></div>
                <div class="button" id="petLove"><img class="icon" src="img/ui/loveIcon.png"></div>
                <div class="button" id="petEat"><img class="icon" src="img/ui/FoodIcon.png"></div>
            </div>
    <div class=box></div>
    </div>
</div>


<script src="sample.js"></script>
</body>
</html>
